{% extends 'base.html' %}

{% block content %}

<h1>This is Dashboard</h1>

<table class="table">
    <tr>
       <th>Name</th>
        <th>Age</th>
        <th>URL</th>
</tr>
    {% for customer in customers %}
    <tr>
       <td>{{customer.name}}</td>
        <td>{{customer.age}}</td>
        <td><a href="{% url 'customer' customer.id %}">View</a></td>
</tr>
    {% endfor %}
</table>

<a href="{% url 'home' %}"><button type="button" class="btn btn-success">Home Window</button></a>

{% endblock %}

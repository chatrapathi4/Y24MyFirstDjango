{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-calculator"></i> Calculator</h3>
            </div>
            <div class="card-body">
                <form action="add" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="num1" class="form-label">
                            <i class="fas fa-sort-numeric-up"></i> First Number
                        </label>
                        <input type="number" name="num1" id="num1" class="form-control" placeholder="Enter first number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="num2" class="form-label">
                            <i class="fas fa-sort-numeric-down"></i> Second Number
                        </label>
                        <input type="number" name="num2" id="num2" class="form-control" placeholder="Enter second number" required>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Calculate
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
